<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="p-3">Bài tập 1: Quản lý món ăn</h2>
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white fw-bold">
                        Quản lý món ăn
                    </div>
                    <div class="card-body">
                        <h3>Tạo menu</h3>
                        <div class="row">
                            <div class="col-6">
                                <label>Nhập mã món ăn</label>
                                <input type="text" class="form-control mt-3" id="maMonAn">
                                <label class="mt-3">Nhập giá tiền</label>
                                <input type="text" class="form-control mt-3" id="giaTien">
                            </div>
                            <div class="col-6">
                                <label>Nhập tên món ăn</label>
                                <input type="text" class="form-control mt-3" id="tenMonAn">
                                <label class="mt-3">Link hình ảnh</label>
                                <input type="text" class="form-control mt-3" id="hinhAnh">
                            </div>
                        </div>
                        <div class="text-end mt-3">
                            <button class="btn btn-success" id="themMonAn">Thêm món ăn</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead  class="bg-secondary text-white">
                        <tr>
                            <th>Mã món ăn</th>
                            <th>Tên món ăn</th>
                            <th>Giá</th>
                            <th>Hình ảnh</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyTable">
                    </tbody>
                </table>
            </div>
        </div>


        <div class="mt-5">
            <h2>Bài tập 2 : Ứng dụng chọn món ăn</h2>

            <div class="card">
                <div class="card-header bg bg-secondary text-white fw-bold">Menu</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Mã món</th>
                                <th>Tên món</th>
                                <th>Giá bán</th>
                                <th>Hình ảnh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="menuTable">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-header bg bg-danger text-white fw-bold">Hóa đơn</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Mã món</th>
                                <th>Tên món</th>
                                <th>Đơn giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyBill">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script src="./models/MonAn.js"></script>
    <script src="./controllers/index.js"></script>
</body>
</html>
